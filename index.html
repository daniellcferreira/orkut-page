<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>ORKUT</title>
</head>
<body>

  <div class="logo">
    <img src="assets/logo.jpg" alt="logo orkut">
  </div>

  <div class="container">
    <div class="fields">

      <div class="fields__title">
        <p id="fields__title">Acesse o <span class="pink-font">orkut</span>
         com a sua conta
         <span style="color: rgb(93, 93, 247);">G</span><span style="color: rgb(209, 45, 187);">o</span><span style="color: rgb(241, 177, 37);">o</span><span style="color: rgb(6, 6, 77);">g</span><span style="color: rgb(3, 3, 14);">l</span><span style="color: rgb(248, 49, 23);">e!</span>
        </p>
      </div>

      <div class="fields__textboxs">
        <input type="email" placeholder="E-mail ou numero de celular" id="fields__email">
        <input type="password" placeholder="Senha" id="fields__password">
      </div>

      <div class="fields__remenber">
        <input type="checkbox" name="fields__remenber">
        <label for="fields__remenber">Lembrar sempre do meu acesso</label>
      </div>

      <div class="fields__buttons">
        <button id="btnlogin">Entrar</button>
      </div>

      <div class="fields__recovery">
        <a href="#">Esqueci senha ou e-mail</a>
      </div>

      <div class="fields__create">
        <a href="#">NÃ£o tem conta? <span class="pink-font">Criar agora</span></a>
      </div>
    </div>
  </div>
  
</body>
</html>
