<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/profile/profile.css">
  <link rel="stylesheet" href="styles/profile/profile-responsive.css">

  <link rel="icon" href="assets/icon-orkut.png" type="Icon orkut">

  <script src="https://kit.fontawesome.com/8232b3f961.js" crossorigin="anonymous"></script>

  <title>ORKUT - Profile</title>
</head>
<body>
  <header class="menu orkut-button-bg">
    <nav>
      <div id="title">
        <h1>ORKUT</h1>
      </div>

      <div id="hambuguer">
        <label for="">&#9776;</label>
      </div>
    </nav>
  </header>

  <main class="container">
    <aside class="photo">
      <div class="photo__avatar">
        <img src="assets/user.png" 
          alt="foto de perfil"
          height="250px"
          width="230px"
          srcset="">
      </div>

      <div class="class photo__name">
        <h1 class="orkut-font-color">Daniel</h1>
      </div>

      <div class="photo__tools">
        <div class="photo__tools__messages">
          <i class="fa-solid fa-message orkut-font-default"></i>
          <a href="#" class="orkut-link">Scraps</a>
        </div>

        <div class="photo__tools_editar">
          <i class="fa-solid fa-pen orkut-font-default"></i>
          <a href="#" class="orkut-link">Editar perfil</a>
        </div>
      </div>

      <div class="photo__tools">
        <div class="photo__tools_messages">
          <i class="fa-solid fa-images"></i>
          <a href="#" class="orkut-link">√Ålbuns</a>
        </div>

        <div class="photo__tools__editar">
          <i class="fa-solid fa-file-pen"></i>
          <a href="#" class="orkut-link">Depoimentos</a>
        </div>
      </div>
    </aside>

    <section class="description"></section>
    <aside class="counter">
      <div class="counter__friend"></div>
      <div class="counter__community"></div>
    </aside>
  </main>
  
</body>
</html>
